<!doctype html>
<html ng-app="badmintonApp">
	<head>
		<title>Badminton - {{version = 'v2.0.0b'}}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="js/jquery-2.1.0.min.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-animate.min.js"></script>
		<script src="js/angular-route.min.js"></script>
		<script src="https://cdn.firebase.com/v0/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/0.7.0/angularfire.min.js"></script>
		<script type='text/javascript' src='https://cdn.firebase.com/js/simple-login/1.3.0/firebase-simple-login.js'></script>
		<script src="js/app-conf.js"></script>
		<script src="js/app.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/animations.css">
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
		<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<link rel="stylesheet" type="text/css" href="css/app.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1> </h1>
			</div>
		</div>
	
		<div class="container">
			<div class="row">
				<div class="text-center">
					<ul class="list-inline" id="menu">
						<li>
							<button id="menu_players" type="button" class="btn btn-default btn-lg" onclick="window.location='#/players'; menu_change();">
								<span class="glyphicon glyphicon-user"></span> Joueurs
							</button>
						</li>
						<li>
							<button id="menu_groups" type="button" class="btn btn-default btn-lg" onclick="window.location='#/groups'; menu_change();">
								<span class="glyphicon glyphicon-th-large"></span> Groupes
							</button>
						</li>
						<li>
							<button id="menu_matchs" type="button" class="btn btn-default btn-lg" onclick="window.location='#/matchs'; menu_change();">
								<span class="glyphicon glyphicon-calendar"></span> Matchs
							</button>
						</li>
						<li>
							<button id="menu_stats" type="button" class="btn btn-default btn-lg" onclick="window.location='#/stats'; menu_change();">
								<span class="glyphicon glyphicon-stats"></span> Stats
							</button>
						</li>
						<li>
							&nbsp;&nbsp;<small>{{version}}</small>
						</li>
					</ul>
					<script>
						function menu_change() {
							$("#menu button").removeClass("active");
							var pathname = window.location.href;
							if(pathname.indexOf("#/group") != -1){
								$("#menu_groups").addClass("active");
							} else if(pathname.indexOf("#/player") != -1){
								$("#menu_players").addClass("active");
							} else if(pathname.indexOf("#/match") != -1){
								$("#menu_matchs").addClass("active");
							} else if(pathname.indexOf("#/stats") != -1){
								$("#menu_stats").addClass("active");
							}
						}
						menu_change();
					</script>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				
			</div>
		</div>
	
		<div id="view-container" ng-view></div>
	</body>
</html>
