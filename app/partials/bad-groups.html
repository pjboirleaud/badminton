<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h3></h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2"/>
		<div class="col-md-8">
			<table class="table table-bordered table-hover table-striped">
				<tr>
					<th>Nom du Groupe</th>
					<th>Type</th>
					<th>Joueurs</th>
					<th>Actions</th>
				</tr>
				<tr ng-repeat="(id, group) in groups" ng-controller="GroupLineController">
					<td>
						<input type="text" ng-model="group.name" size="30"/>
					</td>
					<td><span>{{group.nplayers | doubleSimple}}</span></td>
					<td><span ng-repeat="player in group.players | filter"><span class="badge alert-info">{{player.name}}</span> </span></td>
					<td>
						<button type="button" class="btn btn-default btn-xs" ng-click="updateGroup(id, $event)">
							<span class="glyphicon glyphicon-pencil"></span> Modifier
						</button>
						<button type="button" class="btn btn-default btn-xs" ng-click="deleteGroup(id, $event)" ng-if="!stats[id]">
							<span class="glyphicon glyphicon-trash"></span> Supprimer
						</button>
						<button type="button" class="btn btn-default btn-xs disabled" ng-if="stats[id]">
							<span class="glyphicon glyphicon-trash disabled"></span> Supprimer
						</button>
					</td>
				</tr>
				<tr>
					<td>
						Nouveau groupe: <br/>
						<input type="text" ng-model="name" size="30"/>
					</td>
					<td>
						<select ng-model="nplayers">
							<option value="4">Double</option>
							<option value="2">Simple</option>
						</select>
					</td>
					<td>
						<div class="checkbox" ng-repeat="(id, player) in players">
							<label>
								<input type="checkbox" ng-model="player.selected"> {{player.name}}
							</label>
						</div>
					</td>
					<td>
						<button type="button" class="btn btn-default btn-xs" ng-click="addGroup($event)" ng-if="name != ''">
							<span class="glyphicon glyphicon-plus"></span> Créer
						</button>
						<button type="button" class="btn btn-default btn-xs disabled" ng-if="!(name != '')">
							<span class="glyphicon glyphicon-plus disabled"></span> Créer
						</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
